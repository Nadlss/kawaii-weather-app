<!DOCTYPE html>
<html>
  <head>
    <title>🌞 Kawaii Weather App 🌧</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container structure">
      <form id="search-City-Form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control typeACity"
            placeholder="Type a city..."
            autocomplete="off"
            autofocus="on"
            id="city-input"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary searchCityButton"
              type="submit"
              value="search"
            >
              🔍
            </button>
          </div>
        </div>
      </form>
      <h1 id="dateTitle">
        January 28th, 2020
      </h1>
      <h2><span id="city">Lisbon</span>, <span id="country">Portugal</span></h2>
      <h2 id="dayAndTime">
        Last updated: <span id="weekDay"> Saturday</span> - 14:53H
      </h2>
      <div class="row">
        <div class="col-6">
          <img
            src="src/10d@2x.png"
            class="card-img-top mainWeatherIcon img-fluid"
            id="mainIcon"
          />
          <figcaption class="weather-caption" id="current-condition">
            Rainy
          </figcaption>
        </div>
        <div class="col-6">
          <div class="card mb-3 border-0">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img
                  src="src/019-wind-1.png"
                  class="card-img windImg"
                  alt="Wind"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <div class="card-text windSpeed">
                    Wind speed:
                    <p id="wind">10 Km/H</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mb-3 border-0">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img
                    src="src/humidity.png"
                    class="card-img humidityImg"
                    alt="Humidity"
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div class="card-text humidityPercentage">
                      Humidity:
                      <p id="humidity">83 %</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row currentTemperature no-gutters">
        <div class="col-6 ">
          <div id="current-temperature-value">
            11
          </div>
        </div>
        <div class="col-6">
          <span class="units">
            <a href="#" id="celsius-convert-link" class="active">ºC</a
            ><span id="current-divider-bar"> | </span
            ><a href="#" id="fahrenheit-convert-link">ºF</a>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="maxMin">
            <span class="maximum-temp" id="max-temp">13º</span>
            <span class="max-min-divider-bar">/</span>
            <span class="minimum-temp" id="min-temp"> 7º</span>
          </div>
        </div>
      </div>
      <div class="row weather-forecast" id="forecast">
        <div class="col-3">
          <h3>
            05:00
          </h3>
          <img src="src/13d@2x.png" class="forecastImg" />
          <div class="weather-forecast-temperature">
            <strong>16º </strong> 15º
          </div>
        </div>
      </div>
    </div>
    <div class="creatorLink">
      <a href="https://github.com/Nadlss/kawaii-weather-app" target="_blank"
        >Open-source code</a
      >
      by Susana Simões
    </div>
    <script src="script.js"></script>
  </body>
</html>
